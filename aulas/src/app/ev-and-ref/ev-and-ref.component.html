<body>
  <input #refInput type="text" [style.background]="color" (mouseenter)='changeColor("red")' (focus)='changeColor("pink")'
    (blur)='changeColor("grey")' (input)='changeColor("green")' (copy)='changeColor("yellow")'>

    <button (click)="rotateThis(refInput)">click me</button>
    <button (click)="shrinkThis(refInput)">click me</button>
    <button (click)="translateThis(refInput)">click me</button>


</body>
